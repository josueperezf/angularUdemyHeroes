<div class="card" *ngFor="let heroe of heroes">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre}}</h5>
      <p class="card-text">{{ heroe.bio}} </p>
      <p class="card-text"><small class="text-muted"> {{heroe.aparicion | date:'yy-mm' }}</small></p>
      <button class="btn btn-outline-primary btn-block" [routerLink]="['/heroe',heroe.id]" >Ver</button>
    </div>
</div>
